<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Calculator Mark 1</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <input type="number" id="addOne">
            +
            <input type="number" id="addTwo">
            <button id ="addButton">Add</button>
            <span id = "sum"></span>
        </section>

        <section class="main-section">
            <input type="number" id="subtractOne">
            -
            <input type="number" id="subtractTwo">
            <button id ="subtractButton">Subtract</button>
            <span id = "result"></span>
        </section>

        <section class="main-section">
            <input type="number" id="multiplyOne">
            *
            <input type="number" id="multiplyTwo">
            <button id ="multiplyButton">Multiply</button>
            <span id = "product"></span>
        </section>

        <section class="main-section">
            <input type="number" id="divideOne">
            /
            <input type="number" id="divideTwo">
            <button id ="divideButton">Divide</button>
            <span id = "quotient"></span>
        </section>

        <section class="main-section">
            <input type="number" id="inputOne">
            <input type="radio" id="add" name="operand" checked>
            <label for="add">Add</label>
            <input type="radio" id="subtract" name="operand">
            <label for="subtract">Subtract</label>
            <input type="radio" id="multiply" name="operand">
            <label for="multiply">Multiply</label>
            <input type="radio" id="divide" name="operand">
            <label for="divide">Divide</label>
            <input type="number" id="inputTwo">
            <button id ="equalsButton">=</button>
            <span id = "answer"></span>
        </section>
        
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
